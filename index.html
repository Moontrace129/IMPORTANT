<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Secret Page</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0b1220;
      color: #eaf6ff;
      font-family: Arial, sans-serif;
    }
    .box {
      text-align: center;
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.3);
    }
    input {
      padding: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-right: 10px;
      font-size: 14px;
    }
    button {
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #8dd3ff;
      font-weight: bold;
    }
    .error { color: #ffaaaa; margin-top: 10px; }
    .hidden { display: none; }

    .download-btn {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    .download-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="box">
    <div id="password-area">
      <h2>Enter Password (Hint: it's your birthday)</h2>
      <input id="password" type="password" placeholder="password" />
      <button onclick="checkPassword()">Enter</button>
      <div id="error" class="error hidden">Wrong person.</div>
    </div>

    <div id="secret-content" class="hidden">
      <h2>happy birthday?</h2>
      <p>here's your gift.</p>
      <a href="resume.txt" download class="download-btn">⬇️</a>
    </div>
  </div>

  <script>
    const PASSWORD = "12032004";

    function checkPassword() {
      const input = document.getElementById('password').value;
      const error = document.getElementById('error');
      if (input === PASSWORD) {
        document.getElementById('password-area').classList.add('hidden');
        document.getElementById('secret-content').classList.remove('hidden');
      } else {
        error.classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
