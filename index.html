<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Secret Page</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0b1220;
      color: #eaf6ff;
      font-family: Arial, sans-serif;
    }
    .box {
      text-align: center;
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.3);
    }
    input {
      padding: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-right: 10px;
      font-size: 14px;
    }
    button {
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #8dd3ff;
      font-weight: bold;
    }
    .error { color: #ffaaaa; margin-top: 10px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="box">
    <div id="password-area">
      <h2>Enter Password</h2>
      <input id="password" type="password" placeholder="password" />
      <button onclick="checkPassword()">Enter</button>
      <div id="error" class="error hidden">Incorrect password.</div>
    </div>
    <div id="secret-content" class="hidden">
      <h2>Welcome!</h2>
      <p>This is your hidden message after entering the correct password.</p>
      <a href="....txt" download>⬇️ Download the file</a>
    </div>
  </div>

  <script>
    const PASSWORD = "12032004"; // Change this to your own password

    function checkPassword() {
      const input = document.getElementById('password').value;
      const error = document.getElementById('error');
      if (input === PASSWORD) {
        document.getElementById('password-area').classList.add('hidden');
        document.getElementById('secret-content').classList.remove('hidden');
      } else {
        error.classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
